<!DOCTYPE html>
<html>
<head>
	<title>WebChat</title>
</head>
<body>
	
	<br>
    %for m in messages:
	    <p>
		    <b>{{ m[0] }}</b>:{{ m[1] }}
		</p>
	%end

	<form action="/" method="post">
		Nick: <input name="nick" type="text" />
        Message: <input name="message" type="text" />
        <input value="Enviar" type="submit" />
    </form>
</body>
</html>
